spring.application.name=camerannonces-backend

# Configuration du serveur
server.port=8081

# Configuration de la base de données PostgreSQL
# Nom de la base = CAMERANNONCES
spring.datasource.url=jdbc:postgresql://localhost:5432/CAMERANNONCES

# Utiliser l'utilisateur PostgreSQL par défaut
spring.datasource.username=postgres
spring.datasource.password=Ngnimpea@1999

spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration du profil
spring.profiles.active=dev

# Taille max des fichiers uploadés
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB